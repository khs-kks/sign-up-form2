<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Web Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="left"></div>
        <div class="right">
            <div class="header">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>

                <p>
                    You <em>know</em> you want to.
                </p>

            </div>
            <div class="form">
                <p> Let's do this! </p>
                <form action="#" method="post" id="form">

                    <div class="wrapper">
                        <div class="first-column">
                            <label for="first-name">FIRST NAME</label>
                            <input required minlength="2" type="text" name="first-name" id="first-name">
                        </div>

                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input required minlength="2" type="text" name="last-name" id="last-name">
                        </div>
                    </div>

                    <div class="wrapper">
                        <div class="first-column">
                            <label for="email">EMAIL</label>
                            <input required type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>

                    <div class="wrapper">
                        <div class="first-column">
                            <label for="password">PASSWORD</label>
                            <input class="error" type="password" name="password" id="password" required minlength="10">
                            <span>* Passwords do not match</span>
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input class="error" type="password" name="confirm-password" id="confirm-password" required minlength="8">
                        </div>
                    </div>
                </form>
            </div>

            <div class="create-account">
                <button form="form" type="submit">Create Account</button>
                <p> Already have an account? <span><a href="#">Log in</a></span></p>
            </div>
        </div>
    </main>
</body>
</html>
